<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="win">
        <div class="titlebar">
            <div class="title">
                <p>Odin Calculator</p>
            </div>
            <div class="actions">
                <button class="action">-</button>
                <button class="action">[ ]</button>
                <button class="action">x</button>
            </div>
        </div>
        <div class="menubar">
            <div class="menu-item">Edit</div>
            <div class="menu-item">View</div>
            <div class="menu-item">Help</div>
        </div>
        <div class="calc-body">
            <div class="calc-screen">
                <h2 id="calc">0</h2>
            </div>
            <div class="calc-buttons">
                <div class="button-row">
                    <button class="ctrl">AC</button>
                    <button class="ctrl">+/-</button>
                    <button class="ctrl">&larr;</button>
                    <button class="op">&divide;</button>
                </div>
                <div class="button-row">
                    <button class="num">9</button>
                    <button class="num">8</button>
                    <button class="num">7</button>
                    <button class="op">*</button>
                </div>
                <div class="button-row">
                    <button class="num">6</button>
                    <button class="num">5</button>
                    <button class="num">4</button>
                    <button class="op">-</button>
                </div>
                <div class="button-row">
                    <button class="num">3</button>
                    <button class="num">2</button>
                    <button class="num">1</button>
                    <button class="op">+</button>
                </div>
                <div class="button-row">
                    <button class="num" id="zero">0</button>
                    <button class="num">.</button>
                    <button class="op">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer id="taskbar">
        <button id="start">Start</button>
        <button id="tab">Odin Calculator</button>
    </footer>

</body>
</html>
