<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="window"></div>
    </main>
    <footer>
        <div class="start">
            <img src="./images/windows.png" alt="Modified Windows 95 Icon">
            <p>Start</p>
        </div>
        <div class="tab tab-curr">
            <img src="./images/calculator.png" alt="Modified Windows 95 Icon">
            <p>Calculator</p>
        </div>
    </footer>
    <div class="menu">
        <div class="system"><p>Odin95</p></div>
        <div class="menu-items">
            <div class="menu-item">
                <img src="./images/calculator.png" alt="A Cute Calculator">
                <p>Calculator</p>
            </div>
            <hr>
            <div class="menu-item">
                <img src="./images/shutdown.png" alt="Shut Down Icon">
                <p>Shut Down</p>
            </div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
