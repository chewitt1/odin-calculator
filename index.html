<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h1 class="title">Odin Calculator</h1>
    <div class="calc-body">
        <div class="calc-screen">
            <h1 class="screen-text">0</h1>
        </div>
        
        <div class="buttons">
            <div class="numbers">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button>.</button>
                <button>( - )</button>
            </div>
            <div>
                <div class="controls">
                    <button>=</button>
                    <button>CLR</button>
                </div>
                <div class="operations">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
