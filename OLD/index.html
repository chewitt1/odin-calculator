<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h1 class="title">Odin Calculator</h1>
    <div class="calc-body">
        <div class="calc-screen">
            <h1 id="screen-text">0</h1>
        </div>
        
        <div class="buttons">
            <div class="input">
                <div class="row">
                    <button>CLR</button>
                    <button>OFF</button>
                    <button>&larr;</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="last">
                    <button id="zero">0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="op">
                <button>&divide;</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <p id="off-message" class="no-display">The calculator is off, please reload the page to restart it.</p>
</body>
</html>
